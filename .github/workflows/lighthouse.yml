name: Lighthouse Audit

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Start static server
        run: |
          npx http-server ./dist -p 8080 &
          echo "Started http-server"

      - name: Wait for server
        run: npx wait-on http://127.0.0.1:8080

      - name: Create reports dir
        run: mkdir -p reports

      - name: Run Lighthouse (desktop) - JSON
        run: |
          npx lighthouse http://127.0.0.1:8080 --output json --output-path ./reports/lighthouse.json --emulated-form-factor=desktop --chrome-flags="--no-sandbox --headless=new --disable-gpu"

      - name: Run Lighthouse (desktop) - HTML
        run: |
          npx lighthouse http://127.0.0.1:8080 --output html --output-path ./reports/lighthouse.html --emulated-form-factor=desktop --chrome-flags="--no-sandbox --headless=new --disable-gpu"

      - name: Upload Lighthouse report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: reports/
